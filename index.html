<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container my-4">
      <h1 class="text-center mb-4 main-heading">Search any player by name</h1>
        <div class="input-group mb-3 input-style">
            <input type="text" id="input-text" class="form-control input-field-style" placeholder="ðŸ”ŽSearch player" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchInput()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>
          <p id="error-mgs" class="error-mgs text-danger">you need to write something to search!!!</p>
    </section>
    <section class="container">
        <div class="row row-style">
            <div class="col-12">
                <div class="text-center row" id="main-container">

                </div>
                <div id="spinner" class="spinner-border text-danger mx-auto mt-5" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                
            </div>
        </div>
    </section>
    <!-- modal for player details -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Player details</h5>
              <button type="button" onclick="clearModal()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="put-modal">

                </div>
                <div>
                    <p id="description"></p>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" onclick="clearModal()" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


    <!-- bootstrap js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- custom js cdn link -->
    <script src="app.js"></script>
</body>
</html>
